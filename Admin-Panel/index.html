<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Panel</title>
    <link rel="stylesheet" href="assets/scss/style.css">
                           <!-- İcons -->
    <link rel="stylesheet" href="assets/icons/fontawesome-web/css/all.css">
</head>
<body>
             <!-- Header -->
    <header class="container-full">
        <div class="admin-header">
             <div class="column-3">
                <div class="admin-avatar">
                   <a href="#">
                     <img src="assets/images/avatars/avatar.jpg" alt="avatar">
                    <h6>
                        Sergio Ramos 
                    </h6>
                   </a>
                </div>
            </div>
            <div class="column-3">
               <div class="admin-search">
                <input type="search" placeholder="search">
               </div>
            </div>
              <div class="column-3">
                <div class="admin-notification">
                    <div class="admin-note">
                    <i class="fa-solid fa-bell fa-lg"></i>
                     </div>
                     <div class="admin-darkmode">
                        <i class="fa-solid fa-sun fa-lg"></i>
                     </div>
                     <div class="admin-message">
                        <i class="fa-solid fa-comments fa-lg"></i>
                     </div>
                </div>
            </div>
           </div>
    </header>
             <!-- Aside -->
    <aside class="aside">
        <div class="container-full">
            <div class="admin-aside">
                <div class="admin-aside-menu">
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-align-center fa-lg"></i>
                            <span>Dashboard</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-people-group fa-lg"></i>
                            <span>People chat</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-envelope fa-lg"></i>
                            <span>Messages</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-stop fa-lg"></i>
                            <span>Buttons</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-regular fa-id-card fa-lg"></i>
                            <span>Cards</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-table-cells fa-lg"></i>
                            <span>Tables</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-icons fa-lg"></i>
                            <span>İcons</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-chart-column fa-lg"></i>
                            <span>Charts</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-bars-progress fa-lg"></i>
                            <span>Progess-bar</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-scroll fa-lg"></i>
                            <span>Scroll-bar</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-brands fa-wpforms fa-lg"></i>
                            <span>Forms</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-bacon fa-lg"></i>
                            <span>Carousel</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-circle-exclamation fa-lg"></i>
                            <span>Alerts</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-droplet fa-lg"></i>
                            <span>Dropdowns</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-cog fa-lg"></i>
                            <span>Settings</span>
                        </a>
                    </div>
                    <div class="admin-aside-menu-item">
                        <a href="#">
                            <i class="fa-solid fa-sign-out-alt fa-lg"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </aside>
            <!--Copyright -->
    <footer class="container-full">
      <div class="admin-footer">
         <div class="admin-copyright">
            <em>
                --Copyright © 2020
            </em>
            <span>
                Sergio Ramos --
            </span>
         </div> 
       </div>   
     </footer>
</body>
</html>
